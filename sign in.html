       <!--making the form starting-->

        <form class="form-container" onsubmit="return validateform()" action="#" method="post" >
            <div class="row">
           <div class="logo-tittle">
            <i class="fa fa-user fa-8x"></i>
            </div>
        </div>
            <div class="form-row">

                <div class="col-md-6">
                    <lable class="text-white"><i class="fa fa-user " style="font-size:24px; color:#1B4F72 ;"></i>First Name</lable>
                    <input type="text" class="form-control mb-2" id="myfirstname" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <lable class="text-white"><i class="fa fa-user"  style="font-size:24px; color:#1B4F72  ;"></i>Last Name</lable>
                   <input type="text" class="form-control mb-2" id="mylastname" placeholder="Last Name">
                </div>
             </div>
        
             <div class="form-group">
                <lable  class="text-white" ><i class="fa fa-envelope"  style="font-size:24px; color:#1B4F72  ;"></i>Email Id</lable>
                <input type="emailid" class="form-control" id="myemailid" placeholder="Email Id">
            </div>
            <div class="form-group">
                <lable  class="text-white"><i class="fa fa-lock"  style="font-size:24px; color:#1B4F72  ;"></i>Password</lable>
                    <input type="pwd" class="form-control" id="mypassword" placeholder="Password">
                </div>
         
                <div class="form-row">
                    <div class="col-md-6">
                        <lable  class="text-white"><i class="fa fa-mobile "  style="font-size:24px; color:#1B4F72  ;"></i>Mobile Number</lable>
                        <input type="number" class="form-control mb-2" id="mynumber" placeholder="Mobile no.">
                 </div>
                 <div class="col-md-6">
                    <lable  class="text-white"><i class="fa fa-calendar"  style="font-size:24px; color:#1B4F72 ;"></i>Date Of Birth</lable>
                    <input type="date" class="form-control mb-2" id="mybirthdate" placeholder="Date of Birth">
             </div>
           </div>
            
           <div class="form-group">
            <lable  class="text-white"><i class="fa fa-id-card "  style="font-size:24px; color:#1B4F72 ;"></i>Aadhar Card</lable>
            <input type="number" class="form-control" id="myidcard" placeholder="Aadharcard number">
        </div>

    <a type="button" class="btn btn-success btn-block" href="login.html">Create an Account</a>
            <div class="form-group text-center text-white my-3">
